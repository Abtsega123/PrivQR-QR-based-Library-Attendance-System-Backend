<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="left-container">
                <div class="left-inner-container">
                    <h2>Books...Books....Read!</h2>
                    
                    <br>
                    <p>The library is the temple of learning, and learning has liberated more people than all the wars in history</p>
                </div>
            </div>
            <div class="right-container">
                <div class="right-inner-container">
                    <form id="contactForm" action="#">
                        <h2 class="lg-view ">Contact</h2>
                        <h2 class="sm-view">Welcome Back</h2>
                        
     
    
                        <input type="text" id="name" placeholder="Name" /><br />
    
                        <input type="email" id="email" placeholder="Email" /><br />
    
                        <textarea id="roll" placeholder="Roll No"></textarea><br />
    
                        <input type="text" id="branch" placeholder="Branch" /><br />
    
                        <input type="text" id="material" placeholder="Material" /><br />
                        <input type="submit" value="Send" />
    
                    </form>
                <form id="leaveForm" action="#">
                    <input type="submit" value="Leave" />
                </form>

</form>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="../src/sheetClient.js"></script> -->
    <script>
        const contactForm = document.getElementById('contactForm');
         const leaveForm = document.getElementById('leaveForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const rollInput = document.getElementById('roll');
        const branchInput = document.getElementById('branch');
        const materialInput = document.getElementById('material');
       

        contactForm.addEventListener('submit', async e => {
            e.preventDefault();
            await fetch('/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: nameInput.value,
                    email: emailInput.value,
                    roll: rollInput.value,
                    branch: branchInput.value,
                    material: materialInput.value,
                }),
            });
            nameInput.value = '';
            emailInput.value = '';
            rollInput.value = '';
            branchInput.value = '';
            materialInput.value = '';
        });

        
  leaveForm.addEventListener('submit', async e => {
   e.preventDefault();
    await fetch("/leave", {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        name: nameInput.value,
        email: emailInput.value,
        roll: rollInput.value,
        branch: branchInput.value,
        material: materialInput.value,
      }),
    });
    nameInput.value = '';
    emailInput.value = '';
    rollInput.value = '';
    branchInput.value = '';
    materialInput.value = '';
  });

</script>
</body>

</html>
